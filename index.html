<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Encriptador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css"
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="row">
                <div class="col text-center">
                  <label id="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>

            <div class="caja">
                <h1><img class="logo"src="img/Logo.png"alt="Logo Alura"></h1>
            </div>
        </header>
        <div class="entrada">
            <form>
                <div class="botones">
                <input type="submit" id="btnEncriptar"value="Encriptar" class="btn-encriptar">
                <input type="submit" value="Desencriptar" class="btn-desencriptar">
                </div>
            </form>

        </div>
        
        
        <div class="resultado">
            <img class="img-resultado"src="img/Munheco.png" alt="imagen inicial">

        </div>
        <div class="txt-resultado1">
             <p class="sin-mensaje">Ning√∫n mensaje fue encontrado</p> 
             <p class="sin-mensaje1">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        
</body>
<script>
    const colorSwitch = document.querySelector('#switch input[type="checkbox"]');
    function cambiaTema(ev){
        if(ev.target.checked){
            document.documentElement.setAttribute('tema', 'dark');
        } else {
            document.documentElement.setAttribute('tema', 'light');
        }
    }
    colorSwitch.addEventListener('change', cambiaTema);
</script>
</html>
